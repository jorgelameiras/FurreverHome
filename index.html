<!DOCTYPE html>
<html lang="en">

    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Furrever Home</title>
        <link rel="stylesheet" href="./src/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">    
    </head>
    <body>  
        <!-- Header Start -->
        <header>
            <nav class="navbar container flex">
                <h2 class="logo"><a href="./index.html">Furrever Home</a></h2>
                    <ul class="nav-links flex">
                    <li><a href="./adopt.html">Adopt</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./index.html#contact">Contact Us</a></li>
                    <li><a href="./shelters.html">Shelters</a></li>
                </ul>
                <a href="./login.html" class="login-btn flex">login</a>
            </nav>
        </header>
        <!-- Header End -->
        <main>
        <!-- Homepage Start -->
            <section class="homepage" id="home">
                <div class="content flex">
                    <a href="#services">Adopt Now</a>
                </div>
            </section>
        <!-- Homepage End -->

        <!-- Cell Box Start -->
            <section class="cell-box">
                <div class="cell-container">
                    <h1 class="cell">Find your Furrever Companion</h1>
                </div>
            </section>
        <!-- Cell Box End -->

        <!-- Gallery Start -->
            <section class="gallery">
                <div class="gallery-container">
                    <div class="gallery-item">
                        <img src="./src/dog1.jpeg" alt="Dog Image">
                    </div>
                    <div class="gallery-item">
                        <img src="./src/cat1.jpeg" alt="Cat Image">
                    </div>
                    <div class="gallery-item">
                        <img src="./src/dog2.jpeg" alt="Another Cat Image">
                    </div>
                    <div class="gallery-item">
                        <img src="./src/cat2.jpg" alt="Dog in Raincoat Image">
                    </div>
                </div>
            </section>
        <!-- Gallery End -->

        

        <!-- Contact Us Start -->
        <section class="contact-container" id="contact">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <input type="text" placeholder="Name" required />
                <input type="email" placeholder="Email" required />
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <!-- Contact Us End -->
       
        <!-- Footer Start -->
            <footer>
                <div class="footer-container">
                    <ul class="footer-nav">
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">INQUIRE</a></li>
                        <li><a href="#">LOCATION</a></li>
                        <li><a href="#">SOCIALS</a></li>
                    </ul>
                </div>
            </footer>
        <!-- Footer End -->
        </main>
        <script src="./src/main.js"></script>
    </body>
</html>
