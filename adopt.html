<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Furrever Home - Adopt</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./src/adopt.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">    
    </head>
    <body>  
        <!-- Header Start -->
        <header>
            <nav class="navbar container flex">
                <h2 class="logo"><a href="./index.html">Furrever Home</a></h2>
                <ul class="nav-links flex">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./index.html#contact">Contact Us</a></li>
                    <li><a href="./shelters.html">Shelters</a></li>
                </ul>
                <a href="./favorites.html" class="favorites-link flex">
                    <div class="favorites-content">
                        <span>Your</span>
                        <span>Favorites</span>
                        <img src="https://cdn-icons-png.flaticon.com/512/10045/10045702.png" alt="Favorites" class="favorites-icon" />
                    </div>
                </a>
                <a href="./login.html" class="login-btn flex">Login</a>
            </nav>
        </header>

        <main class="container mt-5 pt-5">
            <!-- Filter Section -->
            <section class="filter-container-vertical">
                <button id="apply-filters" class="btn btn-primary mb-3">Apply Filters</button>
                <div class="filter-group">
                    <label for="type-filter">Type</label>
                    <select id="type-filter" class="form-control">
                        <option value="all">All</option>
                        <option value="cat">Cat</option>
                        <option value="dog">Dog</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="age-filter">Age</label>
                    <select id="age-filter" class="form-control">
                        <option value="all">Any</option>
                        <option value="1">1 Year</option>
                        <option value="2">2 Years</option>
                        <option value="3">3 Years</option>
                        <option value="4+">4+ Years</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="gender-filter">Gender</label>
                    <select id="gender-filter" class="form-control">
                        <option value="all">Any</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="size-filter">Size</label>
                    <select id="size-filter" class="form-control">
                        <option value="all">Any</option>
                        <option value="small">Small</option>
                        <option value="med">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </section>
            
            <!-- Pet Grid -->
            <section class="adopt-page text-left">
                <div id="pet-grid" class="row justify-content-center">
                    <!-- Cards will be dynamically added here -->
                </div>
            </section>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./adopt.js"></script>
    </body>
</html
